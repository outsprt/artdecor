<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров - ArtDecor Kostanay</title>
    <meta name="description" content="Полный каталог декоративных элементов ArtDecor Kostanay: напольные плинтуса, настенные молдинги, потолочные карнизы и 3D панели.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Каталог товаров - ArtDecor Kostanay">
    <meta property="og:description" content="Широкий ассортимент высококачественных декоративных элементов для интерьера">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23b7a86a'%3E%3Cpath d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E">

    <!-- Canonical URL -->
    <!-- Update domain before deployment -->
    <link rel="canonical" href="https://artdecorkostanay.kz/catalog.html">
</head>
<body>
    <a href="#main" class="skip-link">Пропустить к содержимому</a>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-container">
                <a href="index.html" class="logo">
                    Art<span class="logo-accent">Decor</span>
                </a>
                
                <div class="navigation-wrapper">
                    <nav class="main-menu-nav" aria-label="Основная навигация">
                        <ul class="main-menu">
                            <li><a href="catalog.html" class="active">Каталог</a></li>
                            <li><a href="index.html#gallery">Галерея</a></li>
                            <li><a href="index.html#contact">Контакты</a></li>
                        </ul>
                    </nav>

                    <a href="tel:+77055285829" class="header-phone">
                        <i class="fas fa-phone" aria-hidden="true"></i>
                        +7 (705) 528-58-29
                    </a>

                    <button class="menu-toggle" aria-expanded="false" aria-label="Открыть мобильное меню">
                        <span class="menu-toggle-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main" class="site-main catalog-page">
        <!-- Breadcrumbs -->
        <section class="breadcrumbs-section">
            <div class="container">
                <nav class="breadcrumbs" aria-label="Хлебные крошки">
                    <ol class="breadcrumbs-list">
                        <li><a href="index.html">Главная</a></li>
                        <li class="current">Каталог</li>
                    </ol>
                </nav>
            </div>
        </section>

        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">
                    Каталог <span class="title-accent">товаров</span>
                </h1>
                <p class="page-subtitle">
                    Широкий ассортимент высококачественных декоративных элементов
                </p>
            </div>
        </section>

        <!-- Catalog Section -->
        <section class="catalog-section section-padding">
            <div class="container">
                <!-- Category Filters -->
                <div class="catalog-filters">
                    <h2 class="sr-only">Фильтры категорий</h2>
                    <div id="catalogCategoryFilters" class="category-filters">
                        <!-- Кнопки категорий будут добавлены через JavaScript -->
                    </div>
                </div>

                <!-- Loading/Error Message -->
                <div id="catalogMessage" class="catalog-message" style="display: none;">
                    Загрузка товаров...
                </div>

                <!-- Products Grid -->
                <div id="catalogProductGrid" class="catalog-grid">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year">2024</span> ArtDecor Kostanay. Все права защищены.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script defer src="script.js"></script>
    <script defer src="catalog-page-loader.js"></script>
</body>
</html>
